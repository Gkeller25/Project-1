<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <title>SpoTube | Music Redefined</title>


</head>

<body>
  <div class="container" id="head-container">
    <div class="container">
      <div id="login">

        <a href="/login" class="btn">Log in with Spotify</a>
      </div>

    </div>
    <div class="jumbotron" id="head">
      <h1> SpoTube </h1>
      <h3>Music Refined</h3>
    </div>
  </div>

  <div class="container" id="dataBody">
    <div class="modal fade" id="expireModal" tabindex="-1" role="dialog" aria-labelledby="expireModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="expireModalLabel"></h5>
            <button id="xButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You still there?
          </div>
          <div class="modal-footer">

            <button class="btn btn-default" id="obtain-new-token" data-dismiss="modal">Continue?</button>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default mb-3">
      <div class="panel-heading panel-custom mb-3">
        <a class="btn btn-primary" id="results-button" data-toggle="collapse" href="#collapseSearch" role="button" aria-expanded="false"
          aria-controls="collapseSearch" style="visibility:hidden">
          Search Results
        </a>
      </div>
      <div class="collapse show" id="collapseSearch">
        <div id="search-results">
        </div>
        <button href="#" type="button" id="btn-prev" class="btn searchNav" disabled>Prev.</button>
        <button href="#" type="button" id="btn-next" class="btn  searchNav">Next.</button>

      </div>

      <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
        <div class="modal-dialog" id="sizeModal">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <div id="player">
                <iframe width="100%" height="800" src=""></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading panel-custom"></div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="song-search">Search</label>
              <input type="text" class="form-control" id="song-search">
            </div>
            <div class="btn-group" role="group">
              <button type="button" id="btn-add" class="btn search-button">Search</button>
            </div>
          </form>
        </div>
      </div>


</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>
